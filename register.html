        <h2 id="title_register"> Đăng ký</h2>
        <form id="formRegister" >
            <div class="form-group">
                <label  >Tài khoản</label>
                <input type="text" class="form-control" id="txtTaikhoan" name="username" placeholder="Tên đăng nhập">
            </div>

            <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" class="form-control" id="txtMatkhau" name="password" placeholder="Password">
            </div>
            
            <div class="form-group">
                <label >Họ </label>
                <input type="text" class="form-control" id="txtHo" name="first_name" placeholder="Họ">
            </div>

            <div class="form-group">
                <label >Tên </label>
                <input type="text" class="form-control" id="txtTen" name="last_name" placeholder="Tên">
            </div>
            
            <div class="form-group">
                <label >Số điện thoại</label>
                <input type="text" class="form-control" id="txtPhone" name="so_dien_thoai" placeholder="Số điện thoại">
                
            </div>

            <div class="form-group">
                <label >Email</label>
                <input type="email" class="form-control" id="txtEmail" name="email" placeholder="email">
            </div>

            <div class="form-group">
                <label >Địa chỉ</label>
                <input type="text" class="form-control" id="txtDiachi" name="dia_chi" placeholder="Địa chỉ">
            </div>

            <button type="submit" class="btn btn-primary">Đăng ký</button>
          </form>
